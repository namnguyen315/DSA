<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singly Linked List</title>
  </head>
  <body>
    <h1>Singly Linked List</h1>
    <p>Idea:</p>
    <ol>
      <li>
        Mỗi node trong linked list chứa dữ liệu và một tham chiếu đến node tiếp
        theo.
      </li>
      <li>
        Node đầu tiên được gọi là head và node cuối cùng được gọi là tail.
      </li>
      <li>
        Linked list có thể được sử dụng để lưu trữ các dữ liệu có kích thước
        biến đổi.
      </li>
    </ol>
    <p id="linkedList">Linked List: [ ]</p>
    <p id="output"></p>

    <input type="text" id="getNumber" />

    <button onclick="updateElementValue()">Add</button>
    <button onclick="insertValueAt()">InsertAt</button>
    <button onclick="deleteNode()">Delete</button>
    <button onclick="removeAt()">RemoveAt</button>
    <button onclick="find()">Find</button>
    <button>Clear</button>
    <button>Reverse</button>
    <button>Sort</button>

    <script>
      class Node {
        constructor(data) {
          this.data = data;
          this.next = null;
        }
      }

      class SinglyLinkedList {
        constructor() {
          this.head = null;
          this.tail = null;
        }
        length() {
          let current = this.head;
          let count = 0;
          while (current !== null) {
            count++;
            current = current.next;
          }
          return count;
        }

        add(data) {
          const newNode = new Node(data);
          if (this.head === null) {
            this.head = newNode;
            this.tail = newNode;
          } else {
            this.tail.next = newNode;
            this.tail = newNode;
          }
        }

        insertAt(data, index) {
          const newNode = new Node(data);
          let current = this.head;
          let count = 0;
          if (index === 0) {
            newNode.next = current;
            this.head = newNode;
            return;
          }
          while (count < index - 1) {
            current = current.next;
            count++;
          }
          newNode.next = current.next;
          current.next = newNode;
        }

        delete(data) {
          let current = this.head;
          let prev = null;
          while (current.data != data) {
            prev = current;
            current = current.next;
          }
          if (prev === null) {
            this.head = current.next;
          } else {
            prev.next = current.next;
          }
        }

        removeAt(index) {
          console.log(index);
          let current = this.head;
          let prev = null;
          let count = 0;
          if (index === 0) {
            this.head = current.next;
            return;
          }
          while (count <= index - 1) {
            prev = current;
            current = current.next;
            count++;
          }
          prev.next = current.next;
        }

        find(data) {
          let current = this.head;
          let count = 0;
          while (current.data != data && current.next != null) {
            current = current.next;
            count++;
          }

          if (current.data !== data) {
            return "not found";
          }
          return count;
        }

        clear() {}

        reverse() {}

        sort() {}

        toString() {
          let current = this.head;
          let result = "[";
          while (current !== null) {
            result += current.data;
            if (current.next !== null) {
              result += ", ";
            }
            current = current.next;
          }
          result += "]";
          return result;
        }
      }

      const linkedList = new SinglyLinkedList();

      const getArray = () => {
        const elem = document.getElementById("getNumber");
        const arrNum = elem.value.trim().split(" ");
        return arrNum;
      };

      const updateElementValue = () => {
        const arr = getArray();
        arr.forEach((element) => {
          linkedList.add(element);
        });
        updateLinkedListElementValue();
      };

      const insertValueAt = () => {
        const arr = getArray();
        linkedList.insertAt(Number(arr[0]), Number(arr[1]));
        updateLinkedListElementValue();
      };

      const deleteNode = () => {
        const arr = getArray();
        linkedList.delete(Number(arr[0]));
        updateLinkedListElementValue();
      };

      const removeAt = () => {
        const arr = getArray();
        linkedList.removeAt(Number(arr[0]));
        updateLinkedListElementValue();
      };

      const find = () => {
        const arr = getArray();
        updateOutputElementValue(linkedList.find(Number(arr[0])));
      };

      const updateLinkedListElementValue = () => {
        const elem = document.getElementById("linkedList");
        elem.innerText = `Linked List: ${linkedList.toString()}`;
      };
      const updateOutputElementValue = (output) => {
        const elem = document.getElementById("output");
        elem.innerText = `Output: ${output}`;
      };
    </script>
  </body>
</html>
